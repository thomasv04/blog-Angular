<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1><strong>Posts</strong></h1>
      <ul class="list-group">
        <app-post-list-component *ngFor="let post of posts" 
        [postTitle]="post.title" 
        [postContent]="post.content"
        [postDate]="post.created_at"
        [postLoveIts]="post.loveIts"></app-post-list-component>
      </ul>
    </div>
  </div>
</div>
